<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>checkpoint3taskmanager</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <i class="fas fa-tasks"></i>
                <span class="ml-2">TASK MASTER</span>
            </a>
        </nav>
    </header>
    <main>
        <h1>TASK MASTER</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 mt-4 ml-3">
                    <form class="bg-white rounded" onsubmit="app.listsController.addList()">
                        <div class="form-group d-flex">
                            <div>
                                <input type="text" name="title" id="title" class="form-control"
                                    placeholder="List Title..." min="3" max="15">
                            </div>
                            <div>
                                <h5 class="mt-2 ml-3" for="color-header">Color:</h5>
                            </div>
                            <div>
                                <input type="color" class="select mt-2" name="color" aria-describedby="helpId"
                                    placeholder="Color..." title="list color type">
                            </div>
                            <div class="ml-3 d-flex align-items-end">
                                <button type="submit" class="btn btn-success border shadow rounded-corners"
                                    title='add pizza'><b>Create</b></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" id="lists">
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
